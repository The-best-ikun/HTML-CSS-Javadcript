<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>嵌套分割窗口</title>
    </head>

    <frameset cols="400,*">
        <frame src="http://www.baidu.com"/>

        <frameset rows="100,*">
            <frame src="http://www.jd.com"/>
            <frame src="http://www.vip.com/"/>
        </frameset>
    </frameset>
    <body>
        <strong>这里的框架不是指Vue react那种，它其实就是一种布局网页的方式，可以理解成分屏，
            <br>
            将屏幕分成多个区域，来呈现不同的网页内容,这个不能写在body标签里
        </strong>
        
        

        
    </body>
</html>
