<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>date输入</title>
    </head>
    <body>
        <!-- 这个日历选择一般是浏览器的原生组件来实现的，目前谷歌实现的比较好，max和min是来限制最早和最晚时间的
        
        type有多种选择，还有month，week，time等等-->
        你的出生日期是：
        <input type="date" name="日期" value="2004-04-19" min="1998-08-01"  max="2099-12-01">

    </body>
</html>
