<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>progress标记</title>
    </head>
    <body>
        <!-- 一个进度条，安慰一下用户的工具 -->
        <!-- value表示已完成任务数，max表示总任务数，部分浏览器版本可能不支持该功能 -->
        下载进度:
        <progress value="22" max="100"></progress>
    </body>
</html>
