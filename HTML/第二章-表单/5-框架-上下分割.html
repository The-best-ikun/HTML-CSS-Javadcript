<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>框架概念了解</title>

        <!-- 这里也有小问题，为什么网站会拒绝框架分屏去访问 -->
    </head>

    <frameset rows="400,*">
        <frame src="https://www.baidu.com"/>

        <frame src="https://www.jd.com"/>
    </frameset>
    <body>
        <strong>这里的框架不是指Vue react那种，它其实就是一种布局网页的方式，可以理解成分屏，
            <br>
            将屏幕分成多个区域，来呈现不同的网页内容,这个不能写在body标签里
        </strong>
        
        

        
    </body>
</html>
