<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>新增标记</title>
    </head>
    <body>

        <!-- datalist这玩意可以自己输入，也可以自己选择，用id和list来创建联系 -->
        <label>请选择合适的编辑器</label>
        <input type="text" id="text_ide" list="ide"/>
        <datalist id="ide">
            <option value="Brackets" />
            <option value="Coda" />
            <option value="Dreamweaver" />
            <option value="Espresso" />
            <option value="jEdit" />
            <option value="Komodo Edit" />
            <option value="NotePad++" />
            <option value="Sublime Text 2" />
            <option value="Tacp HTML Edit" />
            <option value="Text Pad" />
        </datalist>

    </body>
</html>
