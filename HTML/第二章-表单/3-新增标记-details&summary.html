<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>datails和summary标记</title>
    </head>
    <body>
        <!-- 类似隐藏和展开细节 -->
        <details open>
            <summary>显示隐藏名单</summary>
            <ul>
                <li>张三</li>
                <li>李四</li>
                <li>王五</li>
                <li>老六</li>
                <li>赵七</li>
            </ul>
        </details>

    </body>
</html>
