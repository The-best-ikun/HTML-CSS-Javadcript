<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>定位层叠次序</title>
        <style>
            div {
                width:100px;
                height:100px;
                position:absolute;
                top:0px;
                left:0px;
                background:yellow;
                z-index: 3;
            }
            .two{
                top:20px;
                left:20px;
                background-color: blueviolet;
                z-index: 2;
            }
            .three{
                top:40px;
                left:40px;
                background:powderblue;
                z-index: 1;
            }
            </style>

    <body>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </body>
</html>
