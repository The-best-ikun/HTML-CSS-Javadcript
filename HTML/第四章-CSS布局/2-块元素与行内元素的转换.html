<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>块元素与行内元素的转换</title>
        <style>
             p{
                background-color: aqua;
            }
            span{
                background-color: aquamarine;
                display: block;
            }
            i{
                background-color: blue;

            }
           div{
                background-color: blueviolet;
                display: inline;
           }
        </style>
    <body>
        <p>p标记——块元素</p>
        <span>span标记——行内元素转化为块状元素</span>
        <i>i标记——行内元素</i>
        <div>div标记——块元素转化为行内元素</div>
        <strong>元素类型转换可以阅读第一章标记类型的MarkDown文档</strong>
    </body>
</html>
