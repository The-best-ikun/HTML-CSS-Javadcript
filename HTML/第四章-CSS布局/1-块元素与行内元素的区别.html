<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>块元素与行内元素的区别</title>
        <style>
            p{
                background-color: aqua;
            }
            span{
                background-color: aquamarine;
            }
            i{
                background-color: blue;
            }
           div{
                background-color: blueviolet;
           }
           
        </style>
    </head>
    <body>
        <p>p标记——块元素</p>
        <span>span标记——行内元素</span>
        <i>i标记——行内元素</i>
        <div>div标记——块元素</div>
        <strong>块元素和行内元素的具体分类可以阅读第一章标记类型的MarkDown文档</strong>
        
    </body>
</html>
