<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>两栏布局</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .container{
                width: 410px;
                height:200px;
            }
            .left{
                background: yellow;
                float:left;
                height:100%;
                width:100px;
            }
            .right{
                background: rgb(38, 162, 90);
                margin-left:10px;
                float: left;

                height:100%;
                width:300px;
            }
            /* 属于伪元素 在元素后插入内容 */
            .container::after{
                content: '';
                display: block;
                visibility: hidden;
                clear: both;
            }
        </style>


    <body>
        <div class="container">
            <div class="left">左布局</div>
            <div class="right">右布局</div>
        </div>

    </body>
</html>
