<!-- CSS定位机制是用于控制元素在页面上的位置和排列方式的重要技术。
    它主要包括三种基本的定位方式：普通流、浮动和定位。

普通流：普通流是元素的默认定位方式，它按照HTML中元素出现的顺序进行布局，
从上至下或从左至右依次排列。块级元素会形成新的行，
而行内元素则会在当前行中排列。

浮动：浮动是一种使元素脱离普通流并沿其容器的左或右边缘移动的技术。
浮动元素会向左或向右移动，直到其外边框碰到包含框或另一个浮动框的边缘。
浮动元素不再占据其在普通流中的空间，因此可能会覆盖其他元素。
浮动常用于实现文字环绕效果或创建布局结构。

高级定位：定位是一种更强大的布局机制，它允许你精确地控制元素在页面上的位置。
定位通过position属性来实现，它有以下四个值：

static：默认值，元素按照普通流进行定位。

relative：相对定位。元素相对于其正常位置进行定位。因此，"left:20px" 会向元素的 LEFT 位置添加 20 像素。

absolute：绝对定位。元素相对于最近的已定位父级元素（而非正常的父元素）进行定位。如果没有已定位的父级元素，
那么它的位置就相对于最初的包含块（通常是 body）。
元素的位置通过 "left", "top", "right" 以及 "bottom" 属性进行规定。

fixed：固定定位。元素相对于浏览器窗口进行定位，即使页面滚动，它仍然会停留在同一的位置。
固定定位的元素不会受到其他元素的影响。
除了上述三种基本的定位方式外，CSS还提供了其他一些与定位相关的属性和值，如z-index用于控制元素的堆叠顺序（即哪个元素应该出现在另一个元素之上或之下）。

在使用CSS定位时，需要注意不同定位方式之间的相互作用和影响，以确保页面布局的正确性和一致性。同时，也要考虑到不同浏览器和设备的兼容性问题，以确保定位效果在各种环境下都能正常显示。 -->
