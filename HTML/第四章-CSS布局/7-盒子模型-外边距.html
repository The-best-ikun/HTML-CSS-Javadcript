<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>双飞翼布局案例</title>
        <style>
            *{
                margin: 0;
                padding: 0;
               
            }
            div{
                color: rgb(158, 255, 120);
                height: 200px;
            }
            .center{
                float: left;
                width:100%;
            }
            /* 注意空格哦 */
            .center .content{
                margin: 0 210px 0 110px;
                background: orange;
            }
            .left{
                float: left;
                width: 100px;
                /*它指定了一个元素左边距的值为其父元素宽度的负100%  */
                margin-left: -100%;
                background-color: rgb(33, 149, 196);
            }
            .right{
                float:left;
                /* 相当于左移200像素 */
                margin-left: -200px;
                width:200px;
                background-color: blueviolet;

            }
        </style>


    <body>
        <div class="center">
            <div class="content">
                中心
            </div>
        </div>
        <div class="left">
            左边
        </div>
        <div class="right">
            右边
        </div>

    </body>
</html>
<!-- CSS的盒子模型是页面设计的基础，它决定了元素如何占据空间以及与其他元素的关系。盒子模型包括内容（content）、内边距（padding）、边框（border）和外边距（margin）四个部分。

外边距（margin）是盒子模型中最外层的部分，它清除了元素边框外部的空间。外边距是透明的，不会遮挡其背后的任何元素。

以下是对CSS外边距的详细解释：

1. **作用**：


	* 外边距的主要作用是控制元素之间的间距。通过调整外边距，你可以控制元素在垂直和水平方向上的距离，从而影响整个页面的布局和视觉效果。
	* 外边距可以产生空间，使得元素不会紧贴着其他元素，增加了页面的可读性和美观性。
2. **属性值**：


	* 外边距可以接受各种长度单位（如px、em、rem等）和百分比值。当使用百分比值时，它是相对于包含块的宽度来计算的。
	* 外边距还可以接受一些特殊的值，如`auto`（浏览器自动计算外边距）和`inherit`（继承父元素的外边距值）。
3. **外边距合并（Margin Collapsing）**：


	* 当两个垂直外边距相遇时，它们会发生合并，形成一个外边距。合并后的外边距等于两个发生合并的外边距中的较大值。
	* 外边距合并主要发生在相邻的兄弟元素之间、父元素与其第一个/最后一个子元素之间，以及空的块级元素自身上下外边距之间。
    * 浮动元素的外边距不会合并
    * 行内元素的实际上不占上下外边距，左右外边距也不会合并
4. **使用注意事项**：


	* 在使用外边距时，要注意避免过度使用，以免破坏页面的整体布局和视觉效果。
	* 当使用百分比值作为外边距时，要确保包含块的宽度是已知的，否则可能会导致不可预测的布局效果。
	* 要注意外边距合并的情况，特别是在需要精确控制元素间距时。如果需要避免外边距合并，可以使用`border`、`padding`或`overflow`等属性来阻止它。

总的来说，外边距是CSS盒子模型中非常重要的一部分，它对于控制页面布局和元素间距起着关键作用。通过合理使用外边距，你可以创建出美观、易读的网页界面。 -->
