<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>相对定位</title>
        <style>
        p{
            text-align:center;
            border:5px solid blue;
            width: 100px;
            margin:15px;
        }
        p.realtive{
            position: relative;
            top:10px;/*相对于原来位置下移了10像素 */
            left:40px;/*相对于原来位置右移40像素*/
            /* 背景颜色设置成天蓝色 前景色设置成棕色 */
            background-color: aqua;
            color:brown;
        }
        </style>


    <body>
        <p>这是第一段文字</p>
        <p class="realtive">这是第二段文字</p>
        <p>这是第三段文字</p>

        <!-- 相对定位可能会覆盖其他元素 -->
    </body>
</html>
