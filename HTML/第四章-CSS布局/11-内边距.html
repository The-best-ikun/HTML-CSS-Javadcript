<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>内边距</title>
        <style>
            td.test1{
                padding: 20px;
            }
            td.test2{
                padding: 50px 40px;
            }
        </style>
            

    <body>
        <table >
            <tr>
                <td class="test1">
                这个单元表格的每个方向都有相同的内边距
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td class="test2">
                这个单元表格的上下内边距是50px，左右内边距是40px;
                </td>
            </tr>
        </table>

    </body>
</html>
