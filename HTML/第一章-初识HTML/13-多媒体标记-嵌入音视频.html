            <!-- 部分属性
            autostart：布尔值，决定音视频在下载完成后是否自动播放
            loop：循环次数，可以用正整数限制循环次数，也可以用布尔值决定是否无限循环
            hidden：规定控制面板是否显示，莫非这就是青年大学习的秘密,用no或者true
            starttime：规定音频或视频开始播放的时间，starttime=mm:ss
            volume：决定声音的大小，一般在0-100取整数 -->
            <embed src="https://vodpub1.v.news.cn/original/20210609/802da0b3c2ab4238abaf266fa9480dde.mp4"
            autostart="true" hidden="true" starttime=10:22 volume="90" width="800" height="600"></embed>
            
    </body>
</html>
