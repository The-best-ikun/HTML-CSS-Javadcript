<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>分隔线标记</title>
    </head>
    <body>
        <p>五个属性：
            align：水平线对齐方式--left，center，right<br/>
            noshade：纯色无阴影<br/>
            size：水平线的高度，单位为像素<br/>
            width：水平线的宽度，单位为像素<br/>
            color：水平线的颜色<br/>

        </p>
        <!-- <hr>有五个属性 -->
        <h1>默认分隔线</h1>
        <hr>
        <h1>align靠右演示，需要把水平线宽度限制</h1>
        <hr align="right" width="200px">
        <h1>noshade：纯色无阴影演示</h1>
        <hr noshade="true">
        <h1>宽高加颜色综合演示</h1>
        <center>
            《静夜思》
            <hr size="10px" width="100px" color="red">
            床前明月光，<br/>
            疑是地上霜。<br/>
            举头望明月，<br/>
            低头思故乡。<br/>
        </center>
        <hr align="center" color="blue" width="50%">
        
        

    </body>
</html>
