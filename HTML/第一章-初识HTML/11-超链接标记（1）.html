<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>超链接标记1</title>
    </head>
    <body>
        <pre>
            href属性对应资源url很容易理解
            但是还有一个target属性我们需要了解
            _blank:在新窗口打开目标资源
            _self:默认值在当前窗口或框架打开目标资源
            _parent:在父框架里打开目标资源
            _top:在整个窗口打开目标资源,这个top整个窗口还是没太搞懂
            框架名称：在指定的框架中打开目标资源
        </pre>
        <a href="https://www.jd.com" target="_blank">京东——blank</a>
        <a href="https://www.jd.com" target="_self">京东——self</a>
        <a href="https://www.jd.com" target="_top">京东——top</a>
    </body>
</html>
