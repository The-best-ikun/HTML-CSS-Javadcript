<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无序列表标记</title>
    </head>
    <body>
        <h1>无序列表有个type属性,可以决定列表前的符号,这是默认符</h1>
        <br/>
        <ul>
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ul>
    
        <hr>
        <h1>空心圆</h1>
        <br/>
        <ul type="circle">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ul>


        <hr>
        <h1>实心方块</h1>
        <br/>
        <ul type="square">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ul>
        <hr>
    </body>
</html>
