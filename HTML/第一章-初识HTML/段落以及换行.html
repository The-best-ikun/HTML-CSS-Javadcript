<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>段落标记以及换行</title>


        <!-- <p>是块级元素，标记前后会有空白,会自动产生段落间距 -->
    </head>
    <body>
        <div>
            <p>你好</p>
            <!-- 这个是水平线 -->
            <hr>
            <p>你好好好11111111111111111111111111111111111111准备换行
                <br/>
                1111111111111111111
                <br/>1111111111111111111111</p>
            <p>你好</p>
            <p>你好</p>

        </div>
    </body>
</html>
