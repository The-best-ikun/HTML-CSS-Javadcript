<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>文本对齐属性</title>
    </head>
    <body>
        <div>
            <h1 align="left">标题居左</h1>
            <h2 align="center">标题居中</h2>
            <h3 align="right">标题居右</h3>


            <h1>h1标题级别</h1>
            <h2>h2标题级别</h2>
            <h3>h3标题级别</h3>
            <h4>h4标题级别</h4>
            <h5>h5标题级别</h5>
            <h6>h6标题级别</h6>
        </div>
    </body>
</html>
