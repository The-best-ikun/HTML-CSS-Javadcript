<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>有序列表标记</title>
    </head>
    <body>
        <h1>有序列表有个type属性,可以决定列表前的符号,还有start属性可以决定起始值,这里是默认符号，但是改变起始值</h1>
        <br/>
        <ol start="2">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ol>
    
        <hr>
        <h1>小写字母</h1>
        <br/>
        <ol type="a">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ol>


        <hr>
        <h1>大写字母</h1>
        <br/>
        <ol type="A">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ol>
        <hr> 
        <h1>小写罗马字母</h1>
        <br/>
        <ol type="i">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ol>
        <hr> 
        <h1>大写罗马字母</h1>
        <br/>
        <ol type="I">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>   
        </ol>
        <hr> 
    </body>
</html>
