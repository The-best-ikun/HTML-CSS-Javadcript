<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>预格式化</title>
        <!-- 预格式化：会将文本里的空格，回车键等一起解析，无需自己通过换行符等重新进行排版 -->
    </head>

    <body>
        <div>
            
                <pre>
                    <font size="4" color="red" face="隶书">
                        预格式化：
                        《静夜思》
                        床前明月光，
                        疑是地上霜。
                        举头望明月，
                        低头思故乡。
                    </font>
                </pre>
            
            <hr>



            <font size="4" color="red" face="隶书">
                    没有预格式化：
                    《静夜思》
                    床前明月光，
                    疑是地上霜。
                    举头望明月，
                    低头思故乡。
            </font>
            
        </div>
    </body>
</html>
