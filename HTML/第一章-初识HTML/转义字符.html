<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>转义字符</title>
    </head>
    <body>
        <!-- 语法结构 -->
        <!-- &实体名称/实体编号 -->
        <p>空格： &nbsp</p>
        <p>小于号： &lt</p>
        <p>大于号： &gt</p>
        <p>和号： &amp</p>
        <p>引号： &quot</p>
        <p>撇号： &apos</p>
        <p>乘号： &times</p>
        <p>除号： &divide</p>
        <p>商标： &trade</p>
        <!-- 部分符号浏览器可能不支持，如商标和撇号 -->
        
    </body>
</html>
