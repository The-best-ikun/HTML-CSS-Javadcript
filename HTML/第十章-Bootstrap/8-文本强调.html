<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>文本强调</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </head>

    <body>
        <p>默认文本为14px，颜色为深灰色</p>
        <p class="lead">
            .lead字体演示
        </p>
        <b>b标签加粗</b>
        <br>
        <strong>strong字体加粗</strong>
        <br>
        <em>em斜体演示</em>
        <br>
        <div class="text-muted">.text-muted,深灰色表提示</div>
        <div class="text-primary">.text-primary,蓝色表主要内容</div>
        <div class="text-success">.text-success,浅绿色表成功</div>
        <div class="text-info">.text-info,浅蓝色表通知信息</div>
        <div class="text-warning">.text-warning,黄色表警告</div>
        <div class="text-danger">.text-danger,红色表危险</div>


    </body>
    <script>
    </script>
</html>
