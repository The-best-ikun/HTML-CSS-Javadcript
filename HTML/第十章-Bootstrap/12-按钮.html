        <button type="button" class="btn btn-primary btn-lg active">激活状态放大按钮</button>

        <br/>

        <br>
        <button type="button" class="btn btn-warning btn-lg btn-colock">块级警告按钮</button>
        <br/>
        <button type="button" class="btn btn-link">链接按钮</button>
        <br/>

        <button type="button" class="btn btn-danger btn-lg btn-colock">块级警告按钮</button>
