                        <th>19</th>
                    </tr>
                </tbody>
            </table>
        

            <div class="table-response">
                <table class="table">
                    <thead style="background-color:#2aabd2">
                        <tr>
                            <th>语言</th>

                        </tr>
                    </thead>
                </table>
                <tbody>
                    <tr class="table-success">
                        <th>JavaScript</th>

                    </tr>
                    <tr>
                        <th>
                            bootstrap
                        </th>
                        <th>

                            移动设备优先的网站和Web应用程序。它提供了一套完整的前端解决方案，
                            包括栅格系统、表单、按钮、导航栏、轮播图等各种组件和插件，
                            使得开发者可以更加高效地实现各种交互效果和页面布局。
                        </th>
                    </tr>
                </tbody>
         </div>
        </div>
