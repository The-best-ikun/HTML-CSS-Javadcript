<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列表样式</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </head>

    <body>
        <h1>基础列表组</h1>
        <ul class="list-group">
            <li class="list-group-item">HTML</li>
            <li class="list-group-item">CSS</li>
            <li class="list-group-item">JS</li>
        </ul>
        <h2>徽章列表组</h2>
        <ul class="list-group">
            <!-- 这里的徽章意思就是未读信息小气泡那样的 -->
            <span class="badge">13</span>
            选项
        </ul>
        <h1>带链接列表组</h1>
        <ul class="list-group">
            <!-- 这里的徽章意思就是未读信息小气泡那样的 -->
            <a href="https://www.baidu.com">百度链接</a>
            <span class="badge">13</span>
            
        </ul>

        <h1>自定义列表</h1>
        <div class="list-group">
            <a href="#" class="list-group-item-heading">Bootstrap
            <p class="list-group-item-text">具有多重组件，响应式网页的一个开源框架</p>
            </a>
        </div>
        <strong>与之前文本强调的案例一样，也有primary，danger等等去设置列表组元素颜色</strong>
        <!-- 还是写一下吧 -->
        <h1>有色列表</h1>
        <div class="list-group">
            <a href="##" class="list-group-item active ">HTML
            <span class="badge">99</span>
            </a>

            <a href="##" class="list-group-item list-group-item-success ">c++
                <span class="badge">99</span>
            </a>

            <a href="##" class="list-group-item list-group-item-info ">python
                <span class="badge">99</span>
            </a>

            <a href="##" class="list-group-item list-group-item-warning ">go
                <span class="badge">99</span>
            </a>

            <a href="##" class="list-group-item list-group-item-danger">java
                <span class="badge">99</span>
            </a>


        </div>
    </body>
    <script>
    </script>
</html>
