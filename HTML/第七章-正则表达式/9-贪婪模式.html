<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>贪婪模式</title>
        <!-- 一次性读入整个字符串，如果不匹配就删除最右边的一个字符再次进行匹配，循环到字符串长度为0
        这样是为了读到一个匹配字符串时立即返回，但我还是不懂这样会更快吗 -->
        <!-- 从下边的例子来看，给我的感觉就是左右包夹，一旦左右都找到匹配条件，直接就把中间所有字符打包，这样可能会包含一些本不属于里面的东西 -->
    </head>

    <body>

    </body>
    <script>
        window.onload=function(){
            var str="<b>Linux</b> an <b>php</b> linux abc";
            var pattern=/<b>.*<\/b>/g;
            // 匹配加粗标签里的字符串 .表示任意字符， *表示重复0次或者若干次
            document.write("原字符串："+str+"<br>");
            strArr=str.match(pattern);
            for(i=0;i<strArr.length;i++){
                document.write(strArr[i]+"<br>")
            }
        }
    </script>
</html>
