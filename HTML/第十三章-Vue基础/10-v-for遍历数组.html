<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-for遍历数组对象</title>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            <table border="2px" width="600px" align="center">
                <caption><strong>学生数组遍历</strong></caption>
                <tr>
                    <td>学号</td>
                    <td>姓名</td>
                </tr>
                <tr v-for="(item,i) in students">
                    <td>{{item.no}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </table>
        </div>

    </body>
    <script>
        new Vue({
            el:"#app",
            data:{
                students:[
                    {no:1001,name:"张三"},
                    {no:1002,name:"李四"},
                    {no:1003,name:"万五"},
                    {no:1004,name:"老六"},
                    {no:1005,name:"赵七"},

                ]
            }
        })
    </script>
</html>
