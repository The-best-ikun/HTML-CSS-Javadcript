<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-for指令</title>
        <script src="vue.js"></script>
        <style>

        </style>
    </head>

    <body>
        <div id="app">
            <table border="5px" style="text-align:center; width:600px">
                <caption><h2>前端语言</h2></caption>
                <tr>
                    <td>序号</td>
                    <td>内容</td>
                </tr>
                <!-- CSS里面加border好像没啥用 -->
                <tr v-for="(item,i) in list" style="border:5px solid rgb(219, 29, 29); background-color: hwb(131 50% 0%);">
                    <td>{{i+1}}</td>
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </body>
    <script>
        new Vue({
            el:"#app",
            data:{
                list:['html','css','js','ts']
            }
        })
    </script>
</html>
