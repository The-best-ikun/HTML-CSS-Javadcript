<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>计算属性</title>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            <table border="1" width="600px">
                <caption><h1>购物车</h1></caption>
                <tr>
                    <td>商品名</td>
                    <td>商品单价</td>
                    <td>商品数量</td>
                </tr>
                <tr v-for="(item,i) in shoppingCart">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.num}}</td>
                    <td>{{item.price*item.num}}</td>
                </tr>
                <tr>
                    <td>总价</td>
                    <td colspan="2">{{total_prices}}</td>
                </tr>
            </table>
        </div>

    </body>
    <script>
        new Vue({
            el:"#app",
            data:{
                shoppingCart:[
                    {name:"苹果",price:10.00,num:3},
                    {name:"香蕉",price:19.00,num:2},
                    {name:"菠萝",price:45.00,num:1},

                ]
            },
            computed:{
                total_prices:function(){
                    var prices=0;
                    for(let i=0;i<this.shoppingCart.length;i++){
                        prices+=this.shoppingCart[i].price*this.shoppingCart[i].num;
                       
                    }
                    return prices;
                }
            }
        })
    </script>
</html>
