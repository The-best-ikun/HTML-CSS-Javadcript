<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>setter和getter</title>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            姓名；{{fullName}}
        </div>

    </body>
    <script>
        new Vue({
            el:"#app",
            data:{
                firstName:"马",
                lastName:"保国"
            },
            computed:{
                fullName:{
                    // get方法
                    get:function(){
                        console.log("调用了getter方法");
                        return this.firstName+this.lastName;
                    },
                    // 写入时触发
                    set:function(newValue){
                        console.log("调用了setter方法");
                        var names=newValue.spilt(' ');
                        this.firstName=names[0];
                        this.lastName=names[1];
                    }

                }
            }
        })
    </script>
</html>
