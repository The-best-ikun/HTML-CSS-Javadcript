<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>文本阴影</title>
        <style>
           h2{
            text-align:center;
            font-size:64px;
            font-family:隶书，微软雅黑;
            text-shadow:red 6px -7px 5px,grey 16px -17px 15px;
           }
        </style>
    </head>
    <body>
        <h2>Web程序设计基础</h2>
        <strong>text-shadow: h-shadow v-shadow blur color[,h-shadow blur color]
            <br>
            h-shadow必须定义，表示水平阴影的位置，正值右移，负值左移
            v-shadow必须定义，表示垂直阴影，负值值上移，正值上移
            blur为阴影模糊距离
            color为阴影颜色，可以不选
        </strong>
    </body>
</html>
