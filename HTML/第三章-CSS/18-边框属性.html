<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>边框属性</title>
        <style>
            p.border1{border-style:dashed;}
            p.border2{border-style:dotted;}
            p.border3{border-style:double;}
            p.border4{border-style:groove;}
            p.border5{border-style:hidden;}
            p.border6{border-style:inherit;}
            p.border7{border-style:initial;}
            p.border8{border-style:inset;}
            p.border9{border-style:outset;}
            p.border10{border-style:ridge;}
            p.border11{border-style:solid;}
           
        </style>
    </head>
    <body>
        <p class="border1">边框效果</p>
        <p class="border2">边框效果</p>
        <p class="border3">边框效果</p>
        <p class="border4">边框效果</p>
        <p class="border5">边框效果</p>
        <p class="border6">边框效果</p>
        <p class="border7">边框效果</p>
        <p class="border8">边框效果</p>
        <p class="border9">边框效果</p>
        <p class="border10">边框效果</p>
        <p class="border11">边框效果</p>

    </body>
</html>
