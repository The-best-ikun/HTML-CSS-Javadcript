<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>列表属性</title>
        <style>
           #box{
            background-color: aqua;
            height:40px;
           }
           #box ul{
            list-style:none;
           }
           #box ul li{
            width:80px;
            height:40px;
            text-align:center;
            line-height:40px;
            float:left
           }
           #box ul li.strong{
            font-weight:bold;
           }
           #box ul li:hover{
            background-color:brown;
            text-decoration:underline;
            cursor:pointer;/*设置鼠标指针为手形*/
           }
           
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li class="strong"> 新闻</li>
                <li>军事</li>
                <li>社会</li>
                <li>国际</li>
            </ul>
        </div>
        
    </body>
</html>
