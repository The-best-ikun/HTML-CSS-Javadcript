<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>原型定义创建对象</title>


    <body>

    </body>
    <script>
        window.onload=function(){
            var str1= new String(" hello ");
            // 定义在字符串对象里面，我们以String为原型对象，为它添加新的属性和方法
            // 有点像装饰器模式
            // 下面是添加新方法,删除空格
            String.prototype.trimStr=function(){
                // 正则表表达式，不过我忘得差不多了
                return this.replace(/(^\s*)|(\s*$)/g,"");
            }
            String.prototype.ltrim=function(){
                return this.replace(/(^\s*)/g,"")
            }
            String.prototype.rtrim=function(){
                return this.replace(/(^\s*$)/g,"")
            }
            var eg1=str1.trimStr();
            document.write("源串长度"+str1.length+"<br/>");

            document.write("之后长度"+eg1.length);
        }
    </script>
</html>
