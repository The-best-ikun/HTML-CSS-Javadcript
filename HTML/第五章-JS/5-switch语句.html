<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>switch语句</title>


    <body>

    </body>
    <script>
        switch(14%3){
            case 1:sth="情况1";
            break;
            case 2:sth="情况2";
            break;
            case 0:sth="情况0";
            break;
            default:sth="出意外了";
            break;
        }
        document.write(sth);
    </script>
</html>
