<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>String 对象</title>


    <body>

    </body>
    <script>
        window.onload=function(){
            sth=new String("这是一个字符型串对象");
            document.write("sth='这是一个字符型串对象'","<br/>");
            document.writeln("sth的长度是",sth.length,"<br/>");
            document.writeln("sth的第5个字符是",sth.charAt(4),"<br/>");
            document.writeln("sth的第2个到第5个字符是",sth.substring(2,5),"<br/>");
            document.writeln(sth.link("http://www.baidu.com"),"<br/>");
    }
    </script>
</html>
