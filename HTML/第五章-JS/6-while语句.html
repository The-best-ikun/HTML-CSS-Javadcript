<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>while语句</title>


    <body>
        <script>
            // JS的特点，定义时不确定类型，赋值时才确定
            var i,sum;
            i=1;
            sum=0;
            
            while(i<=10){
                sum+=i;
                // 不一定要用‘+’来做连接符，逗号也行
                document.write(i," ",sum,"<br/>");
                i++;
            }
        </script>

    </body>
</html>
