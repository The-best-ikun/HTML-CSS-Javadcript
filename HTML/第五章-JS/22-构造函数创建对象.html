<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>构造函数创建对象</title>


    <body>


    </body>
    <script>
        window.onload=function(){
            function Student(name,age){
                this.name=name;
                this.age=age;
                this.alertName=alertName;
            }
            function alertName(){
                document.write("姓名"+this.name);
                document.write(",年龄"+this.age+"<br/>");
            }
            var stu1 =new Student("张丹",20);
            stu1.alertName();
            var stu2=new Student("李四",19);
            stu2.alertName()
        }
    </script>
</html>
