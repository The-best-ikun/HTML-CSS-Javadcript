<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>匿名函数</title>


    <body>
        <pre>
            使用语法
            定义
            function(参数){
                函数代码段
            }
            一般需要前提条件去触发，
            而不能直接定义
            使用语法：
            window。onload=function(){
                函数代码段
            }
        </pre>
    </body>
    <script>
        window.onload=function(){
            alert("窗口加载完毕")
        }
    </script>
</html>
