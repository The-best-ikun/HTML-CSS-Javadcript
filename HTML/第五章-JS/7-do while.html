<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>do while语句</title>


    <body>

    </body>
    <script>
        var i,sum;
        i=1;
        sum=0;
        do{
            sum+=i;
            document.write(i,"   ",sum,"<br/>");
            i++;
            document.write("即使i不满足条件，依然能进行一次操作");

        }while(i>10)
    </script>
</html>
