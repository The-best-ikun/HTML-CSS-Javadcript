<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>父子选择器</title>
        <style></style>
        <script src="jquery-3.7.1.js"></script>
    </head>

    <body>
        <button>改变列表样式</button>
        <div id="box">
            <ul id="myUl">
                <li>足球</li>
                <li>篮球</li>
                <li>羽毛球</li>
            </ul>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#myUl>li").css({
                    "list-style":"none",
                    "background":"red",
                    "width":"200px",
                    "text-align":"center",
                    "margin":"5px"
                
                })
            })
        })
    </script>
</html>
