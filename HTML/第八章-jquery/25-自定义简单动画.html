<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>自定义简单动画</title>
        <script src="jquery-3.7.1.js"></script>
        <style>
            div{
                /* 相对定位，便于移动 */
                position: relative;
                background-color: aqua;
                width: 100px;
                height:100px;
                left:700px;
                /* 鼠标形状变成小手 */
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <strong>animate(params,speed,callback)
            <br>

        </strong>
        <div id="box"></div>

    </body>
    <script>
        $(document).ready(function(){
            $("#box").click(function(){
                $(this).animate({left:"500px"},1000)
            })
        })
    </script>
</html>
