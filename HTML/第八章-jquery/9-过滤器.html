<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>内容过滤器</title>
        <script src="jquery-3.7.1.js"></script>
        <style>
            div{
                width:300px;
                height: 50px;
                border:5px black solid;
                border-radius:20%;
                margin-top:10px;
            }
        </style>
    </head>

    <body>
        <button>显示效果</button>
        <div>hahahaha</div>
        <div>hehehehe</div>
        <div></div>
        <div><a href="http://www.baidu.com">百度</a></div>

    </body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div:contains(ha)").css('background','green');
                $("div:contains(he)").css('background','yellow');
                $("div:empty").css('background','red');
                $("div:has(a)").css('background','blue');

            })
        })
    </script>
</html>
