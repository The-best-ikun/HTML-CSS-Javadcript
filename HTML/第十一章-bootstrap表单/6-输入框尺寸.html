<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>输入框组尺寸</title>
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 最好把jquery放在前面引用 -->
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        
        <style>
            div{
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="input-group-lg">
                <span class="input-group-addon" id="basic-addon1">A</span>
                <input type="text" class="form-control" placeholder="大尺寸输入框" aria-describedby="basic-addon1">
            </div>
            <div class="input-group-sm">
                
                <input type="text" class="form-control" placeholder="最小化输入框" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">啊啊啊</span>
            </div>
            <div class="input-group">
                
                <input type="text" class="form-control" placeholder="默认输入框" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon3">哇哇哇</span>
            </div>

        </div>

    </body>
    <script>
    </script>
</html>
