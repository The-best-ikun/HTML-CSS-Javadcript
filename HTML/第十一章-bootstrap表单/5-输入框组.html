<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>输入框组</title>
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>

        <!-- addon是在输入框里加前缀和后缀的 -->
    </head>
    <body>
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">A</span>
                <input type="text" class="form-control" placeholder="不知道不知道" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                
                <input type="text" class="form-control" placeholder="不知道不知道2" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">啊啊啊</span>
            </div>

        </div>

    </body>
    <script>
    </script>
</html>
