<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表单验证</title>
        <!-- 注意，如果自己改变了bootstrap原来的目录结构，
            原有的字体图标可能无法正确加载，
            因为CSS文件里是通过相对位置来找到fonts文件夹里的文件的 -->
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- 右移三列 -->
            <div class="col-md-6 col-md-offset-3">
                <form action="">
                    <!-- 当用户点击这个<label>标签时，浏览器会自动将焦点转移到与该标签相关联的表单控件上。这个关联一般是id关联 -->
                    <!-- 用户名 -->
                    <!-- has-feedback经常和图标的form-control-feedback表反馈图标 -->
                    <div class="form-group has-feedback">
                        <label for="uesername">用户名</label>
                        <!-- input-group可以使图标也在标签里 -->
                        <!-- has-error是显示输入框的阴影颜色提示用户 -->
                        <div class="input-group has-error">
                            <input id="username" type="text" maxlength="20" class="form-control" placeholder="请输入用户名">
                            <!-- 这是一个红叉图标 -->
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                        <span style="color:red">用户名不存在</span>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group has-feedback">
                        <label for="password">密码</label>
                        <div class="input-group has-error">
                            <input id="password" type="password" class="form-control" maxlength="20" placeholder="请输入密码">
                            <!-- 钩子图标 -->
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                        <span style="color:red">密码不能为空</span>
                    </div>
                    <!-- 确定密码 -->
                    <div class="form-group has-feedback">
                        <label for="passwordConfirm">确认密码</label>
                        <div class="input-group has-error">
                            <input id="passwordConfirm" type="password" class="form-control" maxlength="20" placeholder="请确认你的密码">
                            <span class="glyphicon glyphicon-circle-arrow-right form-control-feedback"></span>
                        </div>
                        <span style="color:red">密码与之前不一致</span>
                    </div>

                    <!-- 验证码 -->
                    <div class="row">
                        <div class="col-xs-7">
                            <div class="form-group has-feedback">
                                <label for="icode-btn">验证码</label>
                                <div class="input-group has-warning">
                                    <input id="icode-btn" type="text" class="form-control" maxlength="4" placeholder="请输入验证码">
                                    <span class="glyphicon glyphicon-alert form-control-feedback"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5" style="padding-top: 30px;">
                            <div id="icode" style="background:transparent;"></div>
                        </div>
                    </div>
                    <!-- 电话号码 -->
                    <div class="form-group has-feedback">
                        <label for="phone">电话号码</label>
                        <div class="input-group">
                            <input id="phone" type="text" class="form-control" maxlength="11" placeholder="请输入你的电话号码">
                            <span class=" glyphicon glyphicon-earphone  form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- 校验码 -->
                    <div class="row">
                        <div class="col-xs-7">
                            <div class="form-group has-feedback">
                                <label for="idcode-btn">校验码</label>
                                <div class="input-group has-warning">
                                    <input id="idcode-btn" type="text" class="form-control" maxlength="6" placeholder="请输入校验码">
                                    <span class="glyphicon glyphicon-flash form-control-feedback"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5" style="padding-top: 26px;">
                            <button type="button" class="btn btn-primary">获得校验码</button>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="row">
                        <div class="col-xs-offset-1  col-xs-5 text-center" style="padding-top: 24px;">
                            <input typr="submit" class="form-control btn btn-primary" id="submit" value="立&nbsp;即&nbsp;注&nbsp;册">
                        </div>
                        <div class="col-xs-5" style="padding-top: 24px;">
                            <input value="重  置" id="reset" class="form-control btn btn-warning" type="reset">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </body>
    <script>
    </script>
</html>
