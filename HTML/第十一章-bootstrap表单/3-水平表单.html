<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>水平表单</title>
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label> 
                    <div class="col-sm-10">
                        <!-- form-control是让控件具有bootstrap的独特样式效果 -->
                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入你的邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入你的密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">进入邮箱</button>
                    </div>
                </div>
                
            </form>
        </div>
    </body>
    <script>
    </script>
</html>
