<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>内联表单</title>
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>
    
    </head>

    <body>
        <div class="container">
            <form class="form-inline">
                <div class="form-group">
                    <!-- 加入sr-only后，视觉隐藏，但对于无障碍技术仍会识别到 -->
                    <label class="sr-only">名称</label>
                    <input style="width:200px" class="form-control" type="text" placeholder="请输入你的用户名">
                </div>
                <div class="form-group">
                    <label class="sr-only">密码</label>
                    <input type="password" class="form-control" placeholder="请输入你的密码">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
                <button type="button" class="btn btn-primary">提交</button>
                
            </form>
        </div>
    </body>
    <script>
    </script>
</html>
