<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>基本表单</title>
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>
    </head>
    <!-- 和官网说的一样，不要拿输入框和表单相提并论 -->
    <body>
        <div class="container">
            <form role="form">
                <fieldset>
                    <legend>用户登录</legend>

                    <!-- 账号输入框 -->
                    <div class="form-group">
                        <label>账户登录</label>
                        <input type="email" class="form-control" placeholder="请输入你的账号或者邮箱">
                    </div>
                    <!-- 密码输入框 -->
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" placeholder="请输入你的密码">
                    </div>
                    <!-- 记住密码选项 -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>

                </fieldset>
            </form>
        </div>

    </body>
    <script>
    </script>
</html>
