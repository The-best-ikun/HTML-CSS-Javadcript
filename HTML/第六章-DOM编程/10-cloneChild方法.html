<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>cloneChild方法</title>
    <body>
        <ul id="myNode">
            <li>音乐</li>
            <li>足球</li>
            <li>篮球</li>
        </ul>
        <ul id="yourNode">
            <li>体育</li>
            <li>羽毛球</li>
            <li>手球</li>
        </ul>
    </body>
    <script>
        window.onload=function(){
            var myNode=document.getElementById("myNode");
            var myLiNode=myNode.getElementsByTagName("li");
            var childNode=myLiNode[1];//拿到足球

            var yourNode=document.getElementById("yourNode");
            // 注意这个复制节点带id的话记得要把id属性改了，避免影响id唯一性
            // 这个参数是决定是否复制该节点以及它的所有子节点
            var newNode=childNode.cloneNode(true);
            yourNode.appendChild(newNode);

        }
    </script>
</html>
