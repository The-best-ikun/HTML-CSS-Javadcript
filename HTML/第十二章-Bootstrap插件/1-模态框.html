<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模态框</title>
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 最好把jquery放在前面引用 -->
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
        <h3>创建模态框</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">点击显示模态框</button>
        <!-- 定义模态框的触发器 -->
        <form method="post" action="#" class="form-horizontal" role="form" id="myForm" onsubmit="return ">
            <!-- 过渡效果为淡入，tabindex属性为负一可以禁止使用tab键切换,aria-labelledby用于引用模态框的标题
            arri-hidden可以是触发前窗口不可见   -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" arri-hidden="true">
                <!-- 设置内框，不然没颜色 -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- 模态框标题 -->
                        <div class="btn-info modal-header">
                            <!-- 关闭按钮 -->
                            <button type="button" class="close" data-dismissable="modal">&times;</button>
                            <h6>欢迎进入模态框！！！</h6>
                        </div>
                        <!-- 模态框主体部分 -->
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <!-- 第一个输入框 -->
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-9" >
                                        <input type="text" id="username" name="username" class="form-control well" placeholder="请输入用户名">
                                    </div>
                                </div>

                                <!-- 第二个输入框 -->
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-9" >
                                        <input type="text" id="password" name="password" class="form-control well" placeholder="请输入密码">
                                    </div>
                                </div>
                            </form>

                            <!-- 模态框底部样式 -->
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">确定</button>
                                <!-- 清除表单内数据 -->
                                <button type="submit" class="btn btn-warning" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>

    </body>
    <script>
        // 模态框是覆盖在父窗体的子窗体，可以再不离开父窗体的情况下与父窗体交换信息，它的宽度自适应
        // 水平居中，底部有一个灰色蒙版效果，可以禁止单击底层元素
        // 显示过程会有过滤效果
    </script>
</html>
