<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>轮播图</title>
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 最好把jquery放在前面引用 -->
        <script src="bootstrap-3.4.1-dist/dist/jquery.min.js"></script>
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <style>
            img{
                width:100%;
                height:auto;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="col-md-12">
                <!-- 这里的slide应该是指过渡效果 -->
                <!-- 注意哈，轮播图指标，项目，左右导航键都应该放在类属性值是carousel的容器中，否则会出小问题，而且不报错 -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- 轮播指标 -->
                    <ol class="carousel-indicators">
                        <!-- data-slide-to表示轮播图下方的小圆点 -->
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                
                    <!-- 轮播项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <!-- 一般这个图片也是个链接，或者有一定交互效果 -->
                            <img src="images/scenery_01.jpg" alt="第一张图片">
                            <div class="carousel-caption">风景而已</div>
                        </div>

                        <div class="item">
                            <img src="images/scenery_02.jpg" alt="第二张图片">
                            <div class="carousel-caption">风景而已</div>
                        </div>
                        <div class="item">
                            <img src="images/scenery_03.jpg" alt="第三张图片">
                            <!-- 轮播图标题描述 -->
                            <div class="carousel-caption">风景而已</div>
                        </div>
                    </div>
                    <!-- 轮播导航，也就是左右箭头 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <!-- 图标 -->
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <!-- sr-only对用户隐藏该元素，但对于屏幕阅读器等访问技术仍然可见 -->
                        <span class="sr-only">previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <!-- 图标 -->
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">next</span>
                    </a>
                </div>
            </div>
        </div>

    </body>
    <script>
        $(document).ready(function() {
        $('#myCarousel').carousel({
            interval: 5000
        });

        
});

    </script>
</html>
